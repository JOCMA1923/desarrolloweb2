<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML Manipulation with JavaScript</title>
</head>
<body>
<div class="content" id="content_first">
<p>Contenido Dinámico aquí</p>
</div><!-- #content_first -->
<div class="content" id="content_second" hidden>
<p>Second section</p>
</div><!-- #content_second -->
<script>
    // Cambiar el idioma a español
    document.documentElement.lang = "es";

    // Habilitar el segundo contenido y cambiar su texto
    let secondContent = document.getElementById("content_second");
    secondContent.hidden = false;
    secondContent.innerHTML = "<p>Segunda sección habilitada</p>";
</script>
    
</body>
</html>
