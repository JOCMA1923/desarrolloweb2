<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript en HTML</title>
</head>
<body>
    <script>
        /* Descripcion: Ejemplo de variable e impresion en consola
           Desarrollador: Jose Carlos M. Alberti
           Fecha: 2024-04-15
           Cambios: Ninguno */
        
        var color = prompt("Ingrese un COLOR");
        console.log("Color ingresado es: " + color);
        
        var num1 = prompt("Ingrese UN NUMERO: ");
        var num2 = prompt("Ingrese OTRO NUMERO: ");
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        
        console.log("La suma de " + num1 + " + " + num2 + " = " + (num1 + num2));
    </script>
</body>
</html>
